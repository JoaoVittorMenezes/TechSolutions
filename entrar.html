<body>
    <header>
        <a href="index.html" id="slogan">unitech solutions</a>
        <nav id="navegation">

                <li><a href="serviços.html" class="contato">Serviços</a></li>

                <li><a href="sobrenos.html" class="contato">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>
    <video autoplay loop muted poster="img/Vídeo sem título ‐ Feito com o Clipchamp.mp4">
        <source src="img/Vídeo sem título ‐ Feito com o Clipchamp.mp4" type="video/mp4">
    </video>
    <main id="main_form">
    <div class="content">
        <h1>Fazer Login</h1>
        <form action="./mainPage.html" method="GET">
        <input required type="email" name="email" id="email" placeholder="exemplo@email.com">
        <input required type="password" name="senha" id="senha" placeholder="Senha">
        <a href="./mainPage.html">
            <button id="submitButton">Entrar</button>
        </a>
        </form>
        <a href="#">
        <p id="forgotPassword">Esqueceu sua senha?</p>
        </a>
        <p id="or">ou</p>
        <div class="buttons">
        <a target="_blank" href="https://www.google.com.br/">
            <button id="googleButton">
            <i class="fa-brands fa-google"></i>
            <span>Fazer login com o Google</span>
            </button>
        </a>
        <a target="_blank" href="https://www.github.com/">
            <button id="githubButton">
            <i class="fa-brands fa-github"></i>
            <span>Fazer login com o Github</span>
            </button>
        </a>
        </div>
    </div>
    </main>
